<mat-card appearance="outlined" class="error">
  <mat-card-header>
    @if (errorCode()) {
      <mat-card-title>{{ errorCode() }}</mat-card-title>
    }
    <mat-card-subtitle>{{ errorMessage() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="closeError()">Close</button>
  </mat-card-actions>
</mat-card>
