<div class="book-details">
  <div class="container">
    @if (errorMessage$ | async; as errorMessage) {
      <error [errorMessage]="errorMessage" />
    }

    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="book-details__header">
          <h1>{{ book?.title }}</h1>
          <p>{{ book?.author?.name }}</p>
        </div>
        <div class="book-details__content">
          <div class="book-details__content__right">
            <p>Year: {{ book?.year }}</p>
            <p>Genre: {{ book?.genre }}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
